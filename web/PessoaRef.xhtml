<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Cadastro Pessoa Referência</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style type="text/css">
            * {margin: 0px; padding:0px;}
            div#topo{
                margin:0px auto;
                width:1000px;
                height:130px;
                border:#72B42D 1px solid;
                text-align:center;
                background-color:#538C1D;
            }
            div#img_topo{
                width:185px;
                height:120px;
                border:#72B42D 0px solid;
                margin: 5px 0px 0px 5px;
                text-align:center;
                float:left;
            }
            div#txt_topo{
                width:800px;
                height:120px;
                position: relative;
                left: 1%;
                border:#72B42D 0px solid;
                margin: 10px 0px 0px 5px;
                text-align:center;

                color: white;
            }
            div#txt_topo h1 {
                font-family:Verdana, Geneva, sans-serif;
                font-size:20px;
                text-transform:uppercase;
                font-weight:bold;
                font:Verdana, Geneva, sans-serif;
            }    
            div#txt_topo h2 {
                font-family:Verdana, Geneva, sans-serif;
                font-size:16px;
                text-transform:uppercase;
                font: Verdana, Geneva, sans-serif;
            }
            div#txt_topo h3 {
                font-family:Verdana, Geneva, sans-serif;
                font-size:14px;
                text-transform:uppercase;
                text-decoration:underline;
                font:Verdana, Geneva, sans-serif;
            }
            div#geral_conteudo{
                margin:0px auto;
                width:1000px;
                //height:457px;
                border:#72B42D 1px solid;
                text-align:center;
                margin-top: 5px;

            }
            div#menu{
                width:990px;
                height:47px;
                border:#72B42D 1px solid;
                margin:5px 5px 5px 5px;
                margin-top: 5px;
                text-align:center;
                color: white;
                background-color:#72B42D;


                /* sup dir inf esq*/    
            }    
            div#conteudo{
                width:990px;
                //height:296px;
                border:#72B42D  1px solid;
                margin: 5px 5px 5px 5px;
                text-align:left;
                background-color:#72B42D;

            }

            div#clear { clear:both; }
            div#rodape{
                //position: absolute;
                margin: 0px auto;
                width: 1000px;
                height:35px;
                border:#72B42D 1px solid;
                text-align:center;
                margin-bottom: 5px;
                margin-top:5px;
                margin-bottom:5px;
                background-color: #538C1D;
                color: white;
                //background-color: #34650E; verde escuro

            }

        </style>

    </h:head>

    <h:body>
        <h:form>
            <div id="topo">

                <div id="img_topo">
                    <img src="Imagens/LogoM2.png" width="185px" height="120px"/>  
                </div>

                <div id="txt_topo">

                    <h1>SUAC</h1><br />
                    <h2>Sistema Único de Assistencia ao CRAS</h2><br />
                    <h3>CRAS Icó-CE</h3>
                </div>    
            </div>

            <div id="geral_conteudo">
                <div id="menu" >

                    <p:menubar autoDisplay="false">
                        <p:submenu label="Atendimento" icon="ui-icon-document">
                            <p:menuitem value="Novo" icon="ui-icon-contact" url="/faces/PessoaRef.xhtml"/>
                            <p:menuitem value="Pesquisar" icon="ui-icon-contact" url="Pesquisar.xhtml"/>
                            <p:menuitem value="Continuar" icon="ui-icon-contact" url="Erro.xhtml"/>
                            <p:menuitem value="Eliminar" icon="ui-icon-contact" url="Erro.xhtml"/>
                            <p:separator />
                            <p:menuitem value="Sair" url="index.xhtml" />
                        </p:submenu>

                        <p:submenu label="Acompanhamento" icon="ui-icon-pencil" >
                            <p:menuitem value="Fazer" icon="ui-icon-arrowreturnthick-1-w" url="Erro.xhtml"/>	
                            <p:menuitem value="Desfazer" icon="ui-icon-arrowreturnthick-1-w" url="Erro.xhtml"/>
                            <p:menuitem value="Refazer" icon="ui-icon-arrowreturnthick-1-e" url="Erro.xhtml"/>
                        </p:submenu>

                        <p:submenu label="Mapeamento" icon="ui-icon-gear">
                            <p:menuitem value="Cadastrar" icon="ui-icon-refresh" url="Erro.xhtml"/>
                            <p:menuitem value="Procurar" icon="ui-icon-newwin" url="Erro.xhtml"/>
                            <p:separator />
                            <p:menuitem value="Relatórios" icon="ui-icon-document" url="Erro.xhtml"/>
                        </p:submenu>

                        <p:submenu label="Agendamento" icon="ui-icon-gear">
                            <p:submenu label="Marca" icon="ui-icon-refresh">
                                <p:menuitem value="Data" url="Erro.xhtml"/>
                                <p:menuitem value="Local" url="Erro.xhtml"/>
                            </p:submenu>
                            <p:menuitem value="Agente de Visita" icon="ui-icon-newwin" url="Erro.xhtml"/>
                        </p:submenu>

                        <p:submenu label="Cadastrar Usuário" icon="ui-icon-gear">
                            <p:menuitem value="Usuario" icon="ui-icon-newwin" url="/faces/Usuario.xhtml"/>
                        </p:submenu>

                        <p:submenu label="Ajuda" icon="ui-icon-help">
                            <p:menuitem value="Bem Vindo" url="Erro.xhtml" />
                            <p:menuitem value="Perguntas Frequentes" url="Erro.xhtml" />
                            <p:menuitem value="Política de Privacidade" url="Erro.xhtml" />
                            <p:menuitem value="Sobre SUAC" url="Erro.xhtml" />
                        </p:submenu>

                    </p:menubar>

                </div>

                <div id="conteudo">

                    <p:fieldset legend="Cadastrar Pessoa Referência" style=" width:954px; position: relative">
                        <h:panelGrid columns="2">
                            <div style="margin-top: 5px">
                                <label class="control-label" for="inputNomeRef">Nome Completo da Pessoa Referência:</label>
                                <p:inputText  id="pessoaref" value="#{pessoa_ref.p.pessoareferencia}" type="text" placeholder="Digite a referencia da pessoa..." size="50" />
                            </div>
                            <div style="margin-top: 5px">
                                <label class="control-label" for="inputApelido">Apelido (Caso seja relevante):</label>
                                <p:inputText value="#{pessoa_ref.p.apelido}" id="inputApelido" type="text" placeholder="Digite apelido" size="15"/>
                            </div>
                            <div style="margin-top: 5px">
                                <label class="control-label" for="inputNomeMae">Nome da Mãe:</label>
                                <p:inputText value="#{pessoa_ref.p.nome_mae}" id="inputNomeMae" type="text" placeholder="Digite nome da mãe..." size="50"/>
                            </div>
                        </h:panelGrid>
                        <h:panelGrid columns="4" cellpadding="3">
                            <div style="margin-top: 5px">
                                <label class="control-label" for="inputNis">NIS da pessoa Referência:</label>
                                <p:inputMask value="#{pessoa_ref.p.nis_Ref}" mask="9|9|9|9|9|9|9|9|9|9|9"/>
                                <label class="control-label"  style="margin-left: 40px" for="inputCpf">CPF:</label>
                                <p:inputMask value="#{pessoa_ref.p.CPF}" mask="999.999.999-99"/>
                            </div>
                        </h:panelGrid>
                        <h:panelGrid columns="8" >
                            <div style="margin-top: 5px">
                                <label class="control-label" for="inputRg">RG:</label>
                                <p:inputText value="#{pessoa_ref.p.RG}" id="inputRg" type="text" size="15"/>

                                <label class="control-label" style="margin-left: 40px" for="inputOrgao">Orgão Emissor:</label>
                                <p:inputText  value="#{pessoa_ref.p.orgao}" id="inputorgao" type="text" size="7"/>

                                <label class="control-label" style="margin-left: 40px" for="inputUF">UF:</label>
                                <p:inputMask mask="(**)" value="#{pessoa_ref.p.UF}" id="inputUf"  size="2"/>

                                <label class="control-label" style="margin-left: 40px" for="inputData">Data de Emissão:</label>
                                <p:inputMask mask="99/99/9999" value="#{pessoa_ref.p.data}" id="inputDataEmissao"  size="13"/>
                            </div>


                        </h:panelGrid>

                    </p:fieldset >

                    <p:fieldset legend="Cadastrar Endereço de Familia" style=" width:954px; position: relative">
                        <h:panelGrid columns="2">
                            <div style="margin-top: 5px">
                                <label class="control-label" for="inputEndFam">Endereço (Rua, Av.):</label>
                                <p:inputText value="#{pessoa_ref.p.endereco}" id="inputEndFam" type="text" placeholder="Digite nome da rua..." size="50"/>
                            </div>
                        </h:panelGrid>
                        <h:panelGrid columns="6">
                            <div style="margin-top: 5px">
                                <label class="control-label" for="inputBairro">Bairro:</label>
                                <p:inputText value="#{pessoa_ref.p.bairro}" id="inputBairro" type="text" placeholder="Digite o nome do bairro..." size="30"/>

                                <label class="control-label" for="inputUfEnd" style="margin-left: 40px">UF:</label>
                                <p:inputMask mask="(**)" value="#{pessoa_ref.p.UF_endereco}" id="inputUfEnd"  size="2"/>

                                <label class="control-label"  style="margin-left: 40px" for="inputCep">CEP:</label>
                                <p:inputMask value="#{pessoa_ref.p.CEP}" mask="99999-999"/>
                            </div>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <div style="margin-top: 5px">
                                <label class="control-label" for="inputMunicipio">Municipio:</label>
                                <p:inputText value="#{pessoa_ref.p.municipio}" id="inputmunicipio" type="text" placeholder="Digite o nome do municipio..." size="30"/>

                                <label class="control-label" for="inputComplemento" style="margin-left: 40px">Complemento:</label>
                                <p:inputText value="#{pessoa_ref.p.complemento}" id="inputComplemento" type="text" size="40"/>
                            </div>     
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <div style="margin-top: 5px">
                                <label class="control-label" for="inputPontoRef">Ponto de Referência:</label>
                                <p:inputText value="#{pessoa_ref.p.ponto_Ref}" id="inputPontoRef" type="text" placeholder="Próximo ao Supermercado" size="40"/>

                                <label class="control-label"  style="margin-left: 40px" for="inputtelefone">Telefone:</label>
                                <p:inputMask value="#{pessoa_ref.p.telefone}" mask="(99)9999-9999"/>
                            </div>
                        </h:panelGrid>

                        <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
                            <div style="margin-top: 5px">
                                <label class="control-label" for="inputPontoRef">Localização de Domicilio:</label>

                                <p:selectOneRadio  value="#{pessoa_ref.p.locDomicilio}" id="domicilio" >
                                    <f:selectItem itemLabel="Urbano" itemValue="Urbano" />
                                    <f:selectItem itemLabel="Rural" itemValue="Rural" />
                                </p:selectOneRadio>

                                <p:selectBooleanCheckbox value="#{pessoa_ref.p.endAbrigo}" style="margin-left: 200px">
                                    <f:selectItem itemLabel="Assinale caso endereço de abrigo" />
                                </p:selectBooleanCheckbox>
                                <label class="control-label" for="end_abrigo">Assinale caso endereço de abrigo</label>
                            </div>
                        </h:panelGrid>

                        <h:panelGrid columns="3" style="margin-top: 10px; margin-left: 75%">
                            <div>
                                <p:commandButton value="Menu" action="index.xhtml" ></p:commandButton>
                                <p:commandButton value="Salvar" action="#{pessoa_ref.adcionarPessoaRef()}"></p:commandButton>
                            </div>
                        </h:panelGrid>
                    </p:fieldset >

                </div>
            </div>

            <div id="clear"></div>

            <div id="rodape">
                <div style="margin-top: 10px">
                    <h6> © CAPSULE CORP. 2014 - RUA DESENBARGADOR JOSÉ BASTOS - SUACCAPSULECORP@GMAIL.COM</h6>
                </div>
            </div>

        </h:form>
    </h:body>
</html>

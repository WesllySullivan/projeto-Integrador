<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>Tela Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style type="text/css">
            * {margin: 0px; padding:0px;}
            div#topo{
                margin:0px auto;
                width:1000px;
                height:130px;
                border:#72B42D 1px solid;
                text-align:center;
                background-color:#538C1D;
            }
            div#img_topo{
                width:185px;
                height:120px;
                border:#72B42D 0px solid;
                margin: 5px 0px 0px 5px;
                text-align:center;
                float:left;
            }
            div#txt_topo{
                width:800px;
                height:120px;
                position: relative;
                left: 1%;
                border:#72B42D 0px solid;
                margin: 10px 0px 0px 5px;
                text-align:center;
                
                color: white;
            }
            div#txt_topo h1 {
                font-family:Verdana, Geneva, sans-serif;
                font-size:20px;
                text-transform:uppercase;
                font-weight:bold;
                font:Verdana, Geneva, sans-serif;
            }    
            div#txt_topo h2 {
                font-family:Verdana, Geneva, sans-serif;
                font-size:16px;
                text-transform:uppercase;
                font: Verdana, Geneva, sans-serif;
            }
            div#txt_topo h3 {
                font-family:Verdana, Geneva, sans-serif;
                font-size:14px;
                text-transform:uppercase;
                text-decoration:underline;
                font:Verdana, Geneva, sans-serif;
            }
            div#geral_conteudo{
                margin:0px auto;
                width:1000px;
                //height:457px;
                border:#72B42D 1px solid;
                text-align:center;
                margin-top: 5px;

            }
            div#menu{
                width:990px;
                height:47px;
                border:#72B42D 1px solid;
                margin:5px 5px 5px 5px;
                margin-top: 5px;
                text-align:center;
                color: white;
                background-color:#72B42D;


                /* sup dir inf esq*/

            div#conteudo{

                height:296px;

            div#rodape{

                text-align:center;

                margin-top:5px;
                margin-bottom:5px;
                background-color: #538C1D;
                color: white;
                //background-color: #34650E; verde escuro

            }

        <div id="topo">
